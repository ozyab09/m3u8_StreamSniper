name: Scrape Live Stream URL

on:
  schedule:
    # Run the job every hour (you can adjust the cron schedule)
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual triggering
  push: # Trigger when pushing changes to the repository

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Ensure compatible Node.js version

    - name: Install dependencies
      run: npm install puppeteer

    - name: Run Puppeteer script
      id: run-puppeteer
      run: |
        node puppeteer-script.js > puppeteer_output.txt

    - name: Capture m3u8 URL
      id: capture-url
      run: |
        URL=$(grep 'Captured m3u8 URL:' puppeteer_output.txt | sed 's/Captured m3u8 URL: //')
        echo "The captured URL is: $URL"
        echo "::set-output name=m3u8_url::$URL"

    - name: Display m3u8 URL
      run: echo "The captured m3u8 URL is: ${{ steps.capture-url.outputs.m3u8_url }}"
