name: Fetch m3u8 URL

# Run the workflow periodically every 30 minutes
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  fetch-m3u8:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # Step 3: Install required packages (mitmproxy and selenium)
    - name: Install dependencies
      run: |
        pip install mitmproxy selenium

    # Step 4: Install Chrome and ChromeDriver
    - name: Set up Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: 'latest'

    # Step 5: Run mitmproxy to fetch the m3u8 URL while browsing the website
    - name: Run mitmproxy and selenium to fetch m3u8 URL
      run: |
        mitmdump -s fetch_m3u8.py --set block_global=false --set stream_large_bodies=5m &  # Run mitmproxy in background
        python run_selenium.py  # Use selenium to visit the website

    # Step 6: Commit and push the latest m3u8 URL to the repository
    - name: Commit and push the latest m3u8 URL
      run: |
        git config --global user.email "your-email@example.com"
        git config --global user.name "GitHub Actions"
        git add latest_m3u8.txt
        git commit -m "Update latest m3u8 URL"
        git push
